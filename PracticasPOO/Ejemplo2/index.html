<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div id="pregunta">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group" id="form-groupID">
                            <label for="idAceptar">Escriba el texto de la pregunta que somete a votacion</label>
                            <input id="idAceptar" class="form-control" type="text" name="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" name="" id="Aceptar" class="btn btn-primary btn-lg btn-block">Aceptar</button>
                    </div>
                </div>
            </div>
            <div id="Casilla">
                <div class="row">
                    <div class="col-12">
                        <h1>
                            Casilla
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success" role="alert">
                            <h4 class="alert-heading"><span id="pregunta2"></span></h4>
                            <p></p>
                            <p class="mb-0"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <button type="button" name="" id="favorID" class="btn btn-primary btn-lg btn-block">A favor</button>
                    </div>
                    <div class="col-4">
                        <button type="button" name="" id="contraID" class="btn btn-primary btn-lg btn-block">En contra</button>
                    </div>
                    <div class="col-4">
                        <button type="button" name="" id="abstencionID" class="btn btn-primary btn-lg btn-block">Abstencion</button>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-3">
                        <button type="button" name="" id="finaliza" class="btn btn-primary btn-lg btn-block">Finalizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./js/ClassVotate.js"></script>
    <script src="./js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
